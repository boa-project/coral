<!-- Html to insert a search box -->
<div class="boa-box">
    <h2>Buscador en BoA</h2>
    <div data-control="errors-box"></div>
    <input data-control="search-text" class="mr-sm-12" placeholder="Buscar" type="text">
    <button data-control="search-button" class="btn btn-secondary my-12 my-sm-0" type="button">Buscar</button>
    <div data-control="show-one"></div>
    <div data-control="search-result" class="col-12" style="display: none;">
        <div class="boa-content"></div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Ver m√°s</button>
    </div>
</div>

<!-- Templates, required in the page -->
<script id="boa-tpl-video-item" type="text/x-jQuery-tmpl">
    <div class="video-item one-item">
        <span class="thumb-box" boa-href="${about}" title="${metadata.general.title.none}" style="background-image: url(${about}.img?s=128)"></span>
        <h5 class="title" boa-href="${about}">${metadata.general.title.none}</h5>
        <span class="desc mcore-text">${metadata.general.description.none}</span><br />
        <span class="meta mcore-text">
            <span class="badge badge-dark"><i class="fa fa-comment"></i> ${social.comments} Comentario</span>
            <span class="badge badge-success"><i class="fa fa-heart"></i> ${social.likes} Le gusta</span>
            <span class="badge badge-info"><i class="fa fa-eye"></i> ${social.views} Vistas</span>
        </span>
    </div>
</script>

<script id="boa-tpl-open-item" type="text/x-jQuery-tmpl">
    <div class="open-item one-item">
        <h5 class="title" boa-href="${about}">
            <a href="${about}/!/" target="_blank">
                <img class="thumb-box" title="${metadata.general.title.none}" src="${about}.img" /> ${metadata.general.title.none}
            </a>
        </h5>
        <span class="desc mcore-text">${metadata.general.description.none}</span><br />
        <span class="meta mcore-text">
            <span class="badge badge-dark"><i class="fa fa-comment"></i> ${social.comments} Comentario</span>
            <span class="badge badge-success"><i class="fa fa-heart"></i> ${social.likes} Le gusta</span>
            <span class="badge badge-info"><i class="fa fa-eye"></i> ${social.views} Vistas</span>
        </span>
    </div>
</script>

<script id="boa-tpl-video-item-full" type="text/x-jQuery-tmpl">
    <div class="video-item-full item-full">
        <div class="card-body video-fillwidth">
            <video controls poster="${about}.img">
                <source src="${finaluri}" type="${metadata.technical.format}">
                El reproductor de video no es soportado por el navegador
            </video>
            <div class="justify-content-between">
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-secondary btn-outline-success"><i class="fa fa-heart"></i></button>
                    <button type="button" class="btn btn-secondary btn-outline-warning"><i class="fa fa-frown"></i></button>
                </div>
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-share-alt-square"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa fa-external-link-alt "></i></button>
                </div>
            </div>
            <div>
                <h5 class="card-subtitle mt-2 mb-2">${metadata.general.title.none}</h5>
                <p class="card-text">${metadata.general.description.none}</p>
                <span class="meta mcore-text">
                    <span class="badge badge-dark"><i class="fa fa-comment"></i> ${social.comments} Comentario</span>
                    <span class="badge badge-success"><i class="fa fa-heart"></i> ${social.likes} Le gusta</span>
                    <span class="badge badge-info"><i class="fa fa-eye"></i> ${social.views} Vistas</span>
                </span>
            </div>
        </div>
    </div>
</script>

<script id="boa-tpl-audio-item-full" type="text/x-jQuery-tmpl">
    <div class="audio-item-full item-full">
        <div class="card-body video-fillwidth">
            <img src="${about}.img?s=256" title="${metadata.general.title.none}" />
            <audio controls>
                <source src="${finaluri}" type="${metadata.technical.format}">
                El reproductor de audio no es soportado por el navegador
            </audio>
            <div class="justify-content-between">
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-secondary btn-outline-success"><i class="fa fa-heart"></i></button>
                    <button type="button" class="btn btn-secondary btn-outline-warning"><i class="fa fa-ban"></i></button>
                </div>
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-share-alt-square"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa fa-external-link"></i></button>
                </div>
            </div>
            <div>
                <h5 class="card-subtitle mt-2 mb-2">${metadata.general.title.none}</h5>
                <p class="card-text">${metadata.general.description.none}</p>
                <span class="meta mcore-text">
                    <span class="badge badge-dark"><i class="fa fa-comment"></i> ${social.comments} Comentario</span>
                    <span class="badge badge-success"><i class="fa fa-heart"></i> ${social.likes} Le gusta</span>
                    <span class="badge badge-info"><i class="fa fa-eye"></i> ${social.views} Vistas</span>
                </span>
            </div>
        </div>
    </div>
</script>

<script id="boa-tpl-error-item" type="text/x-jQuery-tmpl">
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p>${message}</p>
        <div>${info}</div>
    </div>
</script>

<!-- Include styles and scripts -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="components/tmpl/jquery.tmpl.min.js"></script>
<script src="js/boamoodle.js"></script>
